<h4 class="center">Ingresa el ID del archivo Google Spreadsheets</h4>

<form class="container" ng-submit="$ctrl.search()">
    <input class="col s12 m8" type="text" ng-model="$ctrl.dex">
    <button style="float: right" class="waves-effect waves-light btn">Generar Gafetes</button>
</form>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>

<div class="gaf" id="nom" ng-repeat="student in $ctrl.student.responses">
    <img src="/app/assets/img/gafete.jpg" alt="" width="330" height="450" class="disenio">
    <img class="foto" src="{{student.photo}}" alt="" height="100">
    <br>
    <div class "noum">
        <h5 class="nombre">{{student.name}}</h5>
        <h5 class="apellido">{{student.last_name}}</h5>
    </div>
    <p class="marca">{{student.marca}}</p>
    <p class="serie">{{student.serie}}</p>
</div>
