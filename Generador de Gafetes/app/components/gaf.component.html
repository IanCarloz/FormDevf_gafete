<div class="row">
    <div class="gaf" ng-repeat="student in $ctrl.data">
        <img class="foto" src="{{student.photo}}" alt="" height="100">
        <br>
        <div class="name">
          <h5 class="nombre">{{student.name}}</h5>
          <h5 class="apellido">{{student.last_name}}</h5>
        </div>
        <p>{{student.serie}}</p>
    </div>
</div>
