<div class="row">
    <div class="gaf" ng-repeat="student in $ctrl.data">
        <img class="foto" src="{{student.img}}" alt="" width="100">
        <br>
        <h5 class="nom">{{student.name}} {{student.last_name}}</h5>
        <p class="nom">{{student.marca}} - {{student.serie}}</p>
        <img class="logo" width="100" src="http://www.gabsete.com/wp-content/uploads/2016/07/logooficial_personas-01.png" alt="">
    </div>
</div>
